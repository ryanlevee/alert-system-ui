[[headers]]
  for = "/*"
    [headers.values]
      Content-Type = "text/html; charset=UTF-8"

[[headers]]
  for = "*.js"
    [headers.values]
      Content-Type = "application/javascript"

[[headers]]
  for = "*.ttf"
    [headers.values]
      Content-Type = "font/ttf"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Type = "path", Splat = ":path", "!Path" = "/assets/*"} # Exclude /assets/*